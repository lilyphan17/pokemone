{% extends 'pokemon/home.html' %}
{% load static %}
{% load crispy_forms_tags%}

{% block title %}
    <title>Pok√©mon Sign-In</title>
{% endblock %}
{% block script %}
{% endblock %}
{% block style %}
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
{% endblock %}

{% block body %}
    <h1>Login</h1>
    <form action="/pokemon/login_view" method="POST">
        {% csrf_token %}
        <div class="row" style="display:inline">
        <div class="col">
            <label for="id_username">Username: </label>
            <input type="text" name="username" class="form-control" id="inputUser"   required>
        </div>
        </div>
        <br>
        <div class="row">
            <div class="col mb-3">
                <label for="id_password">Password: </label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>
        </div>
        <div>
            <input type="submit" class="btn btn-primary mb-1" value="Login">
        </div>
    </form>
    <div>
        <a href="/pokemon/register" class="btn btn-danger">Register</a>
    </div>
{% endblock %}
