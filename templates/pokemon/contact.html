{% extends 'pokemon/home.html' %}
{% load static %}

{% block title %}
    <title>Contact Us</title>
{% endblock %}
{% block script %}
{% endblock %}
{% block style %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
{% endblock %}

{% block body %}
    <img src="{% static 'images/contact.png' %}" alt="contact">
    <h4>***{{ error }}***</h4>
    <div class="form-group">
        <form action="/pokemon/contact" method="post">
            {% csrf_token %}
            <div class = "my-3">
            <label for="id_first_name">First name:</label>
            <input type="text" name="first_name" maxlength="100" required id="id_first_name">
            </div>
            <div class = "my-3">
            <label for="id_last_name">Last name:</label>
            <input type="text" name="last_name" maxlength="100" required id="id_last_name">
            </div>
            <div class = "my-3">
            <label for="id_email">Email:</label>
            <input type="text" name="email" maxlength="254" required id="id_email">
            </div>
            <div class = "my-3">
            <label for="id_message">Message:</label>
            <textarea name="message" required id="id_message"></textarea>
            </div>


            <input type="submit" class="btn btn-primary">
        </form>
    </div>

{% endblock %}
